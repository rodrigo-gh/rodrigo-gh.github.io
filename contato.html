<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Contato</title>
  </head>
  <body>
    <header>
      <h1>Entre em Contato</h1>
      <p>Estamos aqui para ajudar. Envie-nos uma mensagem no WhatsApp.</p>
      <nav>
        <ul>
          <li><a href="index.html">Página Inicial</a></li>
          <li><a href="servicos.html">Serviços</a></li>
        </ul>
      </nav>
    </header>

    <section>
      <h2>Formulário de Contato</h2>
      <form id="contact-form" action="enviar_whatsapp.php" method="post">
        <label for="name">Seu Nome:</label>
        <input type="text" id="name" name="name" required />

        <label for="problem">Descreva o Problema:</label>
        <textarea id="problem" name="problem" rows="4" required></textarea>

        <button type="submit" class="whatsapp-button">
          Enviar Mensagem no WhatsApp
        </button>
      </form>
    </section>
  </body>
</html>
